<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Viuda Negra Gallery | Costa Rica </title>

	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/css/gallery.css">
	<link rel="stylesheet" href="/assets/css/slimbox.css">
	<link rel="stylesheet" href="/assets/css/su.css">
</head>



<body id="vn-gallery">

	<div role="main" id="main">


		<div id="ib-top" class="ib-top">
			<h1><a id="return-button" href="/">Vuelta</a> Gallery category <span>and Name</span></h1>
		</div>

		<div id="gallery-container" class="picasa-gallery"></div>

	</div>




	<!-- Libraries -->
	<script src="/assets/libs/jquery/jquery.js"></script>

	<!-- Plugins -->
	<script src="/assets/plugins/picasa.js"></script>
	<script src="/assets/plugins/slimbox.js"></script>
	<script src="/assets/plugins/kinetic.js"></script>

	<script>
	!function ($) {
		$(function(){

			// PICASA
			////////////////////////
			jQuery("#gallery-container").EmbedPicasaGallery('secretGspot',{
				albumid: "5520358457052524865",
				size: 160, // thumb size (32,48,64,72,144,160))
				loading_animation: "/img/loading.gif",
				msg_more: 'more',
				show_more: 8
			 });

			$('#gallery-container').kinetic();

		})
	}(window.jQuery)
	</script>

</body>
</html>
